<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agentic Studio Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              background: 'var(--background)',
              foreground: 'var(--foreground)',
              ide: {
                bg: 'var(--ide-bg)',
                sidebar: 'var(--ide-sidebar)',
                panel: 'var(--ide-panel)',
                border: 'var(--ide-border)',
                accent: 'var(--ide-accent)',
                accentHover: 'var(--ide-accent-hover)',
                text: 'var(--ide-text)',
                muted: 'var(--ide-muted)'
              }
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'typewriter': 'blink 1s step-end infinite'
            },
            keyframes: {
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --background: #ffffff;
        --foreground: #0f172a;
        --ide-bg: #f8fafc; /* Slate-50 */
        --ide-sidebar: #f1f5f9; /* Slate-100 */
        --ide-panel: #ffffff;
        --ide-border: #e2e8f0; /* Slate-200 */
        --ide-accent: #3b82f6; /* Blue-500 */
        --ide-accent-hover: #2563eb; /* Blue-600 */
        --ide-text: #334155; /* Slate-700 */
        --ide-muted: #94a3b8; /* Slate-400 */
      }

      .dark {
        --background: #09090b;
        --foreground: #e4e4e7;
        --ide-bg: #09090b; /* Zinc-950 */
        --ide-sidebar: #0c0a09; /* Stone-950 */
        --ide-panel: #18181b; /* Zinc-900 */
        --ide-border: #27272a; /* Zinc-800 */
        --ide-accent: #3b82f6; /* Blue-500 */
        --ide-accent-hover: #2563eb; /* Blue-600 */
        --ide-text: #e4e4e7; /* Zinc-200 */
        --ide-muted: #a1a1aa; /* Zinc-400 */
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--ide-border);
        border-radius: 5px;
        border: 2px solid var(--ide-bg);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--ide-muted);
      }
      /* Hide scrollbar for cleaner look in specific areas if needed */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.36.0",
    "jszip": "https://esm.sh/jszip@3.10.1"
  }
}
</script>
</head>
  <body class="bg-background text-foreground h-screen overflow-hidden selection:bg-ide-accent selection:text-white antialiased transition-colors duration-300">
    <div id="root"></div>
  </body>
</html>
